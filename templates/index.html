<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Editor Pro - Interfaz Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            color: white;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .status-text {
            font-size: 0.9rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.18);
        }
        
        .card h3 {
            color: #4c6ef5;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(45deg, #4c6ef5, #6c5ce7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 110, 245, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #fdcb6e, #f39c12);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3436;
        }
        
        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #4c6ef5;
        }
        
        .code-editor {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 10px;
            resize: vertical;
        }
        
        .file-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .file-item:hover {
            background: #f8f9fa;
        }
        
        .file-icon {
            margin-right: 10px;
            color: #6c5ce7;
        }
        
        .ai-response {
            background: #f8f9fa;
            border-left: 4px solid #4c6ef5;
            padding: 15px;
            margin-top: 15px;
            border-radius: 0 8px 8px 0;
            white-space: pre-wrap;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4c6ef5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .github-section {
            grid-column: 1 / -1;
        }
        
        .repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .repo-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4c6ef5;
        }
        
        .repo-name {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 5px;
        }
        
        .repo-desc {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 10px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #00b894;
        }
        
        .notification.error {
            background: #d63031;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-mobile-alt"></i> APK Editor Pro</h1>
            <p>Editor profesional para aplicaciones Android con IA integrada</p>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-icon">
                    <i class="fas fa-robot" id="ai-status"></i>
                </div>
                <div class="status-text">IA Gemini</div>
            </div>
            <div class="status-item">
                <div class="status-icon">
                    <i class="fab fa-github" id="github-status"></i>
                </div>
                <div class="status-text">GitHub</div>
            </div>
            <div class="status-item">
                <div class="status-icon">
                    <i class="fas fa-folder-open" id="project-status"></i>
                </div>
                <div class="status-text">Proyecto APK</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="card">
                <h3><i class="fas fa-folder"></i> Gestión de Proyecto</h3>
                <div class="input-group">
                    <label for="project-path">Ruta del proyecto APK:</label>
                    <input type="text" id="project-path" placeholder="/ruta/al/apk/descompilado">
                </div>
                <button class="btn" onclick="setProject()">
                    <i class="fas fa-check"></i> Establecer Proyecto
                </button>
                
                <div class="input-group" style="margin-top: 20px;">
                    <label for="file-category">Categoría de archivos:</label>
                    <select id="file-category">
                        <option value="all">Todos</option>
                        <option value="layouts">Layouts</option>
                        <option value="values">Values</option>
                        <option value="drawables">Drawables</option>
                        <option value="manifests">Manifests</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="listFiles()">
                    <i class="fas fa-list"></i> Listar Archivos
                </button>
                
                <div class="file-list" id="file-list"></div>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-edit"></i> Editor de Archivos</h3>
                <div class="input-group">
                    <label for="current-file">Archivo actual:</label>
                    <input type="text" id="current-file" placeholder="Selecciona un archivo" readonly>
                </div>
                <textarea class="code-editor" id="code-editor" placeholder="Selecciona un archivo para editarlo..."></textarea>
                <div style="margin-top: 10px;">
                    <button class="btn btn-success" onclick="saveFile()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button class="btn btn-warning" onclick="validateFile()">
                        <i class="fas fa-check-circle"></i> Validar
                    </button>
                </div>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-robot"></i> Asistente IA</h3>
                <div class="input-group">
                    <label for="ai-requirements">Requerimientos (opcional):</label>
                    <textarea id="ai-requirements" rows="2" placeholder="Describe lo que necesitas..."></textarea>
                </div>
                <div style="margin-bottom: 15px;">
                    <button class="btn" onclick="analyzeWithAI()">
                        <i class="fas fa-search"></i> Analizar Código
                    </button>
                    <button class="btn btn-success" onclick="suggestImprovements()">
                        <i class="fas fa-lightbulb"></i> Sugerir Mejoras
                    </button>
                </div>
                
                <div class="loading" id="ai-loading">
                    <div class="spinner"></div>
                    <p>Consultando IA...</p>
                </div>
                
                <div class="ai-response" id="ai-response" style="display: none;"></div>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-file-code"></i> Generador de Templates</h3>
                <div class="input-group">
                    <label for="template-type">Tipo de template:</label>
                    <select id="template-type">
                        <option value="basic">Layout básico</option>
                        <option value="login">Formulario de login</option>
                        <option value="colors">Colores básicos</option>
                        <option value="strings">Strings básicos</option>
                    </select>
                </div>
                <button class="btn" onclick="generateTemplate()">
                    <i class="fas fa-magic"></i> Generar Template
                </button>
                <div class="input-group" style="margin-top: 15px;">
                    <label for="template-filename">Nombre del archivo:</label>
                    <input type="text" id="template-filename" placeholder="template.xml">
                </div>
                <button class="btn btn-success" onclick="saveTemplate()">
                    <i class="fas fa-download"></i> Guardar Template
                </button>
            </div>
            
            <div class="card github-section">
                <h3><i class="fab fa-github"></i> Integración GitHub</h3>
                <div style="margin-bottom: 15px;">
                    <button class="btn" onclick="loadGitHubRepos()">
                        <i class="fas fa-sync"></i> Cargar Repositorios
                    </button>
                    <button class="btn btn-success" onclick="uploadToGitHub()">
                        <i class="fas fa-cloud-upload-alt"></i> Subir Archivo
                    </button>
                </div>
                
                <div class="repo-list" id="repo-list"></div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-xml.min.js"></script>
    <script>
        // Variables globales
        let currentFile = '';
        let generatedTemplate = '';
        let githubRepos = [];
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            setInterval(checkStatus, 30000); // Actualizar estado cada 30 segundos
        });
        
        // Funciones de estado
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                updateStatusIcon('ai-status', status.gemini_available);
                updateStatusIcon('github-status', status.github_connected);
                updateStatusIcon('project-status', status.current_project !== null);
                
                if (status.current_project) {
                    document.getElementById('project-path').value = status.current_project;
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        function updateStatusIcon(elementId, isActive) {
            const element = document.getElementById(elementId);
            if (isActive) {
                element.style.color = '#00b894';
            } else {
                element.style.color = '#ddd';
            }
        }
        
        // Funciones de proyecto
        async function setProject() {
            const path = document.getElementById('project-path').value;
            if (!path) {
                showNotification('Por favor ingresa una ruta', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/set-project', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });
                
                const result = await response.json();
                if (result.success) {
                    showNotification('Proyecto establecido exitosamente', 'success');
                    checkStatus();
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Error estableciendo proyecto', 'error');
            }
        }
        
        async function listFiles() {
            const category = document.getElementById('file-category').value;
            
            try {
                const response = await fetch(`/api/list-files?category=${category}`);
                const result = await response.json();
                
                if (result.error) {
                    showNotification(result.error, 'error');
                    return;
                }
                
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                
                result.files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.onclick = () => loadFile(file.path);
                    
                    const icon = getFileIcon(file.type);
                    div.innerHTML = `
                        <i class="fas ${icon} file-icon"></i>
                        <div>
                            <div>${file.name}</div>
                            <small>${formatFileSize(file.size)} - ${new Date(file.modified * 1000).toLocaleString()}</small>
                        </div>
                    `;
                    fileList.appendChild(div);
                });
            } catch (error) {
                showNotification('Error listando archivos', 'error');
            }
        }
        
        // Funciones de editor
        async function loadFile(filePath) {
            currentFile = filePath;
            document.getElementById('current-file').value = filePath;
            
            try {
                const response = await fetch('/api/read-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: filePath })
                });
                
                const result = await response.json();
                if (result.success) {
                    document.getElementById('code-editor').value = result.content;
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Error cargando archivo', 'error');
            }
        }
        
        async function saveFile() {
            if (!currentFile) {
                showNotification('No hay archivo seleccionado', 'error');
                return;
            }
            
            const content = document.getElementById('code-editor').value;
            
            try {
                const response = await fetch('/api/write-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: currentFile, content })
                });
                
                const result = await response.json();
                if (result.success) {
                    showNotification('Archivo guardado exitosamente', 'success');
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Error guardando archivo', 'error');
            }
        }
        
        async function validateFile() {
            try {
                const response = await fetch('/api/validate-project');
                const result = await response.json();
                
                if (result.error) {
                    showNotification(result.error, 'error');
                    return;
                }
                
                let message = `Validación: ${result.valid_files}/${result.total_files} archivos válidos`;
                if (result.invalid_files > 0) {
                    message += `\n${result.invalid_files} archivos con errores`;
                }
                
                showNotification(message, result.invalid_files > 0 ? 'error' : 'success');
            } catch (error) {
                showNotification('Error en validación', 'error');
            }
        }
        
        // Funciones de IA
        async function analyzeWithAI() {
            if (!currentFile) {
                showNotification('Selecciona un archivo primero', 'error');
                return;
            }
            
            const content = document.getElementById('code-editor').value;
            showAILoading(true);
            
            try {
                const response = await fetch('/api/ai-analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, fileName: currentFile })
                });
                
                const result = await response.json();
                showAIResponse(result);
            } catch (error) {
                showNotification('Error consultando IA', 'error');
            } finally {
                showAILoading(false);
            }
        }
        
        async function suggestImprovements() {
            if (!currentFile) {
                showNotification('Selecciona un archivo primero', 'error');
                return;
            }
            
            const content = document.getElementById('code-editor').value;
            const requirements = document.getElementById('ai-requirements').value;
            showAILoading(true);
            
            try {
                const response = await fetch('/api/ai-suggest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, requirements })
                });
                
                const result = await response.json();
                showAIResponse(result);
            } catch (error) {
                showNotification('Error consultando IA', 'error');
            } finally {
                showAILoading(false);
            }
        }
        
        // Funciones de templates
        async function generateTemplate() {
            const type = document.getElementById('template-type').value;
            
            try {
                const response = await fetch('/api/generate-template', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type })
                });
                
                const result = await response.json();
                if (result.success) {
                    generatedTemplate = result.template;
                    document.getElementById('code-editor').value = result.template;
                    showNotification('Template generado exitosamente', 'success');
                } else {
                    showNotification('Error generando template', 'error');
                }
            } catch (error) {
                showNotification('Error generando template', 'error');
            }
        }
        
        async function saveTemplate() {
            if (!generatedTemplate) {
                showNotification('Genera un template primero', 'error');
                return;
            }
            
            const filename = document.getElementById('template-filename').value;
            if (!filename) {
                showNotification('Ingresa un nombre de archivo', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/write-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: filename, content: generatedTemplate })
                });
                
                const result = await response.json();
                if (result.success) {
                    showNotification('Template guardado exitosamente', 'success');
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Error guardando template', 'error');
            }
        }
        
        // Funciones de GitHub
        async function loadGitHubRepos() {
            try {
                const response = await fetch('/api/github/repos');
                const result = await response.json();
                
                if (result.error) {
                    showNotification(result.error, 'error');
                    return;
                }
                
                githubRepos = result.repos;
                displayGitHubRepos();
                showNotification('Repositorios cargados', 'success');
            } catch (error) {
                showNotification('Error cargando repositorios', 'error');
            }
        }
        
        function displayGitHubRepos() {
            const repoList = document.getElementById('repo-list');
            repoList.innerHTML = '';
            
            githubRepos.slice(0, 6).forEach(repo => {
                const div = document.createElement('div');
                div.className = 'repo-card';
                div.innerHTML = `
                    <div class="repo-name">${repo.name}</div>
                    <div class="repo-desc">${repo.description || 'Sin descripción'}</div>
                    <button class="btn" onclick="browseRepo('${repo.owner.login}', '${repo.name}')">
                        <i class="fas fa-folder-open"></i> Explorar
                    </button>
                `;
                repoList.appendChild(div);
            });
        }
        
        async function browseRepo(owner, repo) {
            // Implementar navegación de repositorio
            showNotification(`Explorando ${owner}/${repo}`, 'success');
        }
        
        async function uploadToGitHub() {
            if (!currentFile) {
                showNotification('Selecciona un archivo primero', 'error');
                return;
            }
            
            // Simplificar: subir al primer repositorio
            if (githubRepos.length === 0) {
                showNotification('Carga repositorios primero', 'error');
                return;
            }
            
            const repo = githubRepos[0];
            const content = document.getElementById('code-editor').value;
            
            try {
                const response = await fetch('/api/github/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        owner: repo.owner.login,
                        repo: repo.name,
                        path: currentFile,
                        content,
                        message: `Update ${currentFile} from APK Editor Pro`
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    showNotification('Archivo subido a GitHub', 'success');
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Error subiendo a GitHub', 'error');
            }
        }
        
        // Funciones auxiliares
        function showAILoading(show) {
            document.getElementById('ai-loading').classList.toggle('show', show);
            document.getElementById('ai-response').style.display = 'none';
        }
        
        function showAIResponse(result) {
            const responseDiv = document.getElementById('ai-response');
            if (result.success) {
                responseDiv.textContent = result.response;
                responseDiv.style.display = 'block';
            } else {
                showNotification(result.message || 'Error en consulta IA', 'error');
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        function getFileIcon(extension) {
            const icons = {
                '.xml': 'fa-code',
                '.java': 'fa-coffee',
                '.kt': 'fa-code',
                '.png': 'fa-image',
                '.jpg': 'fa-image',
                '.jpeg': 'fa-image'
            };
            return icons[extension] || 'fa-file';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
